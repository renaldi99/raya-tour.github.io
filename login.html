<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Travel</title>
    <link rel="stylesheet" href="./frontend/libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./frontend/styles/main.css">
</head>
<body>

    <main class="section-login">
        <div class="container">
            <div class="row page-login d-flex align-items-center">
                <div class="section-left col-12 col-md-4 offset-md-1">
                    <div class="page-mobile d-lg-none d-md-none text-center">
                        <h1>Let's join with us</h1>
                        <hr class="dropdown-divider mb-3">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="frontend/images/Logo.png" alt="" class="w-50 mb-4">
                            </div>
                            <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-row mb-2">
                                    <div class="col">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col forgot-password">
                                        <a href="#" class="align-right">Forgot password?</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-login btn-block">Submit</button>
                                <div class="text-center mt-4">
                                    <p>Or login with</p>
                                    <img src="frontend/images/icon_login_with.png" alt="">
                                </div>
                                <div class="text-center link-register mt-5">
                                    <p>Don't have an account?<a href="#">Register</a></p>
                                </div>
                              </form>
                        </div>
                    </div>
                    
                </div>
                <div class="section-right col-12 col-md-6 offset-md-1">
                    <h1 class="mb-4">
                        Start your journey now
                    </h1>
                    <img src="frontend/images/login_pict.png" alt="" class="w-80 d-none d-sm-flex">
                </div>
            </div>
        </div>
    </main>

    


    <script src="./frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="./frontend/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="./frontend/libraries/retina/retina.min.js"></script>
</body>
</html>
